  <nz-form-item>
    <nz-form-label nzFor="password">Senha</nz-form-label>
    <nz-form-control>
      <input nz-input name="password" type="password" [(ngModel)]="password" />
    </nz-form-control>
  </nz-form-item>
</form>

<button nz-button nzType="primary" nzBlock (click)="submit()">Atualizar Senha</button>
