<ng-container *transloco="let t; prefix: 'DOMAIN.AUTH.PAGES.LOGIN'">
  <h1>{{t('TITLE')}}</h1>
  <button nz-button nzType="primary" (click)="changeLang('pt-br')">pt-br</button>
  <button nz-button nzType="primary" (click)="changeLang('en')">en</button>
  <button nz-button nzType="primary" (click)="changeLang('es')">es</button>
</ng-container>
